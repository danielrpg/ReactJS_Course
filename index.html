<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Document</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            .header {
                font-size: 49px;
                color: red;
            }
        </style>
    </head>
    <body>
        <div>
            <div id="app"></div>
        </div>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
        <script type="text/babel">

            class Counter extends React.Component {

                constructor() {
                    super();

                    this.state = {
                        counter: 2
                    };

                    this.handlerSubstract = this.handlerSubstract.bind(this);
                    this.handlerAdd = this.handlerAdd.bind(this);
                }

                handlerSubstract() {
                    // Substract element from state

                    this.setState({
                        counter: this.state.counter - 1
                    });
                }

                handlerAdd() {
                    // Add element to state

                    this.setState({
                        counter: this.state.counter + 1
                    });
                }

                render() {
                    return <div>
                        <button onClick={this.handlerSubstract}>-</button>
                        <span style={{ padding: '10px'}}> {this.state.counter} </span>
                        <button onClick={this.handlerAdd}>+</button>
                    </div>;
                }
            }

            const App = (props) => {
                return <div>
                    <Counter />
                </div>;
            }

            ReactDOM.render(<App />, document.getElementById('app'));
        </script>
    </body>
</html>
