<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Document</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            .header {
                font-size: 49px;
                color: red;
            }
        </style>
    </head>
    <body>
        <div>
            <div id="app"></div>
            <div id="app2"></div>
            <div id="app3"></div>
        </div>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
        <script type="text/babel">
            const Clock = function(props) {
                console.log(props);
                const date = new Date();
                const thisYear = date.getFullYear();
                return <h1 style={{ color: props.color }}> This is The Year: {thisYear} </h1>;
            }

            ReactDOM.render(<Clock  color="green" size="150" />, document.getElementById('app'));
            ReactDOM.render(<Clock  color="red" size="150" />, document.getElementById('app2'));
            ReactDOM.render(<Clock  color="yellow" size="150" />, document.getElementById('app3'));
        </script>
    </body>
</html>
